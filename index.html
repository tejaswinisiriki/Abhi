<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar Test Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
        }
        .normal {
            background-color: #d4edda;
            color: #155724;
        }
        .pre-diabetes {
            background-color: #fff3cd;
            color: #856404;
        }
        .diabetes {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fasting Blood Sugar Test</h1>
    <p>Enter your fasting blood sugar level (in mg/dL) to get an assessment.</p>
    <div class="input-group">
        <label for="sugarLevel">Blood Sugar Level:</label>
        <input type="number" id="sugarLevel" placeholder="e.g., 95">
    </div>
    <button onclick="assessSugarLevel()">Check Result</button>
    <div id="result"></div>
</div>

<script>
function assessSugarLevel() {
    // Get the user input from the form
    const sugarLevel = document.getElementById('sugarLevel').value;
    const resultDiv = document.getElementById('result');

    // Clear previous result
    resultDiv.textContent = '';
    resultDiv.className = '';

    // Check if the input is a valid number
    if (sugarLevel === '' || isNaN(sugarLevel) || sugarLevel < 0) {
        resultDiv.textContent = 'Please enter a valid number.';
        resultDiv.className = 'pre-diabetes'; // Use a warning color for invalid input
        return;
    }

    // Convert input to a number
    const level = parseInt(sugarLevel, 10);

    // Provide an assessment based on CDC guidelines
    if (level < 100) {
        resultDiv.textContent = 'Normal: Your fasting blood sugar is within the normal range.';
        resultDiv.className = 'normal';
    } else if (level >= 100 && level <= 125) {
        resultDiv.textContent = 'Prediabetes: Your results indicate prediabetes. Please consult a doctor.';
        resultDiv.className = 'pre-diabetes';
    } else { // level >= 126
        resultDiv.textContent = 'Diabetes: Your results are in the diabetic range. Please consult a doctor immediately.';
        resultDiv.className = 'diabetes';
    }
}
</script>

</body>
</html>
